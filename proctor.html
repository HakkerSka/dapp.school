       <!-- Using Infura -->
       <script>

           function getvalidate() 
           {
               var m = document.getElementById('st_id').value;
               if(m<=0)
               {
                   document.getElementById('lol').innerText = "invalid input";
               }
               else 
               {
                document.getElementById('lol').innerText = "";
                   
               }
           }

        var Class;
  
            function startApp() {
              var schoolAddress = "0xd3f7b7b37af52c75673d85d30e4e7f74fb74a4ae";
              Class = new web3js.eth.Contract(schoolABI, schoolAddress);
            }
  
             function admin_showStudent(id) {
                return Class.methods.admin_showStudent(id).send({ from: web3.eth.defaultAccount })
              }


              function getDetails(id) 
              {
                admin_showStudent(id)
                .then(function(result) {
                  console.log("Zombie 15: " + JSON.stringify(result));
                  document.getElementById('me4').innerText = result.events.show_details_event.returnValues[0];
                  document.getElementById('me5').innerText = result.events.show_details_event.returnValues[1];
                  
                });
              }
